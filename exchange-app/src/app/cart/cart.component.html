<mat-grid-list class = "cart-body" cols="4" rowHeight="1:1.4" gutterSize="10px"  >
  <mat-grid-tile
      *ngFor="let product of listProducts | async">
      <mat-card>
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
          <mat-card-title>{{product.productName}}</mat-card-title>
          <mat-card-subtitle>{{product.productType}}</mat-card-subtitle>
        </mat-card-header>
        <img mat-card-image src="{{product.imageBase64Encode}}" alt="Photo of a Shiba Inu">
        <mat-card-content>
          Mô tả: {{product.description}} <br>
          Giá: {{product.pricePerUnit}} <br>
          Số lượng: {{product.amount}}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="buyProduct(product.productId, product.owner)">Thanh toán</button>
        </mat-card-actions>
      </mat-card>
  </mat-grid-tile>
</mat-grid-list>
