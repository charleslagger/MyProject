<input type="file" accept="image/*" (change)="changeListener($event)">

<div *ngIf="image">
  <h3>Result:</h3>
  <h4>Base64 encoded:</h4>
  <p>{{image?.replace("data:image/png;base64,", "")}}</p>
  <h4>Image:</h4>
  <img height="100px" width="125px" src="{{image}}" alt="">
</div>

<mat-grid-list cols="3" rowHeight="1:1.4"    gutterSize="10px"  >
  <mat-grid-tile
      *ngFor="let tile of tiles">
      <mat-card  >
        <mat-card-header>
          <mat-card-title>My Card</mat-card-title>
        </mat-card-header>
        <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
        <mat-card-content>
          {{tile.text}}
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="clickButtonTest()">LIKE</button>
          <button mat-button>SHARE</button>
        </mat-card-actions>
      </mat-card>
  </mat-grid-tile>
</mat-grid-list>
